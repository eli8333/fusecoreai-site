<style>
  :root{
    --bg:#F6F7FB;
    --bg2:#FFFFFF;
    --card:#FFFFFF;
    --text:#0A0D14;
    --muted:#3C4663;
    --line:rgba(10,13,20,.10);
    --glow1:#2D5BFF;
    --glow2:#11D6A6;
    --glow3:#B24CFF;
    --shadow: 0 18px 50px rgba(10,13,20,.10);
    --radius:22px;
    --max:1180px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
    color:var(--text);
    background:
      radial-gradient(900px 600px at 10% 10%, rgba(45,91,255,.14), transparent 60%),
      radial-gradient(900px 600px at 85% 15%, rgba(17,214,166,.10), transparent 60%),
      radial-gradient(900px 700px at 50% 110%, rgba(178,76,255,.10), transparent 55%),
      linear-gradient(180deg, var(--bg), var(--bg2));
    overflow-x:hidden;
  }
  a{color:inherit;text-decoration:none}
  .wrap{max-width:var(--max); margin:0 auto; padding:0 22px}

  .topbar{
    position:sticky; top:0; z-index:50;
    backdrop-filter: blur(14px);
    background: rgba(246,247,251,.72);
    border-bottom: 1px solid var(--line);
  }
  .nav{display:flex; align-items:center; justify-content:space-between; padding:14px 0; gap:14px}
  .logo{display:flex; align-items:center; gap:12px; font-weight:900; letter-spacing:.2px}
  .mark{
    width:34px; height:34px; border-radius:10px;
    background:
      radial-gradient(14px 14px at 35% 35%, rgba(255,255,255,.95), rgba(255,255,255,0) 60%),
      linear-gradient(135deg, rgba(45,91,255,.95), rgba(17,214,166,.92));
    box-shadow: 0 10px 24px rgba(45,91,255,.18);
    border:1px solid rgba(10,13,20,.10);
  }
  .links{display:flex; gap:16px; align-items:center}
  .links a{
    color: rgba(10,13,20,.70);
    font-weight:750;
    padding:10px 10px;
    border-radius:12px;
    transition:.15s ease;
  }
  .links a:hover{color:var(--text); background: rgba(10,13,20,.06)}

  .btns{display:flex; gap:10px; align-items:center}
  .btn{
    display:inline-flex; align-items:center; justify-content:center;
    padding:10px 14px;
    border-radius:14px;
    font-weight:850;
    border:1px solid rgba(10,13,20,.14);
    background: rgba(255,255,255,.85);
    color:var(--text);
    transition:.15s ease;
    white-space:nowrap;
  }
  .btn:hover{transform: translateY(-1px); background: rgba(10,13,20,.04)}
  .btn.primary{
    border:none;
    background: linear-gradient(135deg, rgba(10,13,20,.95), rgba(10,13,20,.95));
    color:#fff;
    box-shadow: 0 16px 38px rgba(10,13,20,.18);
  }
  .btn.primary:hover{filter: brightness(1.03)}

  .hero{padding:72px 0 36px; position:relative}
  .heroGrid{display:grid; grid-template-columns: 1.15fr .85fr; gap:26px; align-items:stretch}

  .pill{
    display:inline-flex; gap:10px; align-items:center;
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(10,13,20,.14);
    background: rgba(255,255,255,.70);
    color: rgba(10,13,20,.75);
    font-weight:800;
  }
  .dot{
    width:9px;height:9px;border-radius:999px;
    background: linear-gradient(135deg, var(--glow1), var(--glow2));
    box-shadow: 0 0 0 5px rgba(45,91,255,.10);
  }

  h1{
    margin:16px 0 10px;
    font-size: clamp(48px, 5.6vw, 78px);
    line-height: 1.00;
    letter-spacing: -1.4px;
  }
  .accent{
    background: linear-gradient(135deg, var(--glow1), var(--glow3));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
  }
  .sub{
    margin:0;
    font-size: clamp(16px, 1.35vw, 20px);
    line-height:1.55;
    color: rgba(10,13,20,.70);
    max-width: 56ch;
    font-weight: 600;
  }

  .heroActions{display:flex; gap:12px; margin-top:18px; flex-wrap:wrap}
  .heroMeta{display:flex; gap:12px; flex-wrap:wrap; margin-top:18px; font-weight:800}
  .heroMeta span{
    padding:8px 10px;
    border-radius:999px;
    border:1px solid rgba(10,13,20,.12);
    background: rgba(255,255,255,.72);
    color: rgba(10,13,20,.75);
  }

  .sideCard{
    border-radius: var(--radius);
    border:1px solid rgba(10,13,20,.12);
    background: rgba(255,255,255,.75);
    box-shadow: var(--shadow);
    padding:18px;
    position:relative;
    overflow:hidden;
    min-height: 280px;
  }
  /* Node-graph “attention” graphic */
  .sideCard::before{
    content:"";
    position:absolute; inset:-40px -60px auto auto;
    width:520px; height:420px;
    background:
      radial-gradient(circle at 20% 25%, rgba(45,91,255,.20), transparent 55%),
      radial-gradient(circle at 70% 35%, rgba(17,214,166,.16), transparent 55%),
      radial-gradient(circle at 55% 75%, rgba(178,76,255,.14), transparent 55%);
    filter: blur(8px);
    opacity:.9;
    pointer-events:none;
  }
  .graph{
    margin-top:14px;
    border-radius: 18px;
    border:1px solid rgba(10,13,20,.10);
    background: rgba(10,13,20,.02);
    padding:10px;
  }
  .sideCard h3{margin:0 0 10px; font-size: 18px; letter-spacing:.2px}
  .sideCard p{margin:0 0 14px; color: rgba(10,13,20,.70); line-height:1.55; font-size: 14.5px; font-weight:600}
